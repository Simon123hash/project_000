<div class="container">
  <h2 class="text-center">Lobby</h2>
  <div ng-sidebar class="sidebar"></div>
  <form ng-submit="postMessages()"> 
  </form>
  
  <div>Your Avatars:</div>

  <div class="col-md-4" ng-repeat = "avatar in avatars">

        <strong>{{avatar.avatarName}}</strong>
        <button ng-click = "joinRoom()">join room</button>

        <div>{{avatar.aboutMe}}</div>
      
       <div ng-repeat="room in avatar.rooms">
       	<a href="#/rooms/{{room.id}}">Go to room: {{room.id}}</a>
       </div>

     </div>
   

  </div>

 
</div>
