<div class="row">
  <h2 class="text-center">Log in</h2>
  <form name="signinForm" class="form-group" ng-submit="signin()">
    <label id="label_login" for="usr">Name:</label>
    <input type="text" class="form-control login" ng-model="username">
    <label id="label_login" for="pwd">Password:</label>
    <input type="password" class="form-control login" ng-model="password">
    <input type="submit" class="login"">
  </form>
</div>
